<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Background slide</title>
</head>
<body>
	<!--imagebox-->
	<div class=" slider-container">
		<div class="slide active" style="background-image: url(image/img1.jpg);">
		</div>
	</div>
	<div class="slide" style="background-image: url(image/img2.jpg);"></div>
	<div class="slide" style="background-image: url(image/img3.jpg);"></div>
	<div class="slide" style="background-image: url(image/img4.jpg);"></div>
	<div class="slide" style="background-image: url(image/img5.jpeg);"></div>
	<div class="slide" style="background-image: url(image/img6.jpg);"></div>
	<!--arrows-->
	<button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
	  <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
</body>
</html>
